<main class="dash-content">
  <div class="container-fluid">
    <h1 class="dash-title">User profile</h1>

    <!-- put your rows / columns here -->
    <div class="row">

      <!--user attribute column column-->
      <div class="col-xl-4">
        <div class="card easion-card">
          <div class="card-header">
            <div class="easion-card-icon">
              <i class="fas fa-bell"></i>
            </div>
            <div class="easion-card-title"> User Detail: {{username}}</div>
          </div>
          <div class="card-body">

            <img [src]="user?.pictureUrl" class="profile-image rounded " alt="No profile Image">

            <div class="card-body ">
              <div class="notifications">
                <a class="notification">

                  <div class="notification-text">Username </div>
                  <span class="notification-time">{{user?.username}} </span>
                </a>
                <a class="notification">
                  <div class="notification-text">Email</div>
                  <span class="notification-time">{{user?.email}}</span>
                </a>
                <a class="notification">
                  <div class="notification-text">Creation Day</div>
                  <span class="notification-time">{{user?.creationDay | date}}</span>
                </a>
                <a class="notification">
                <div class="notification-text">Role</div>
                <span class="notification-time">{{user?.role?.roleName}}</span>
                </a>

                <a class="notification">
                  <div class="notification-text">Status</div>
                  <span class="notification-time">{{user?.status}}</span>
                </a>

              </div>

            </div>
          </div>
        </div>
      </div>

      <!--user customer attribute form column-->
      <div class="col-xl-6">
        <div class="card easion-card">
          <div class="card-header">
            <div class="easion-card-icon">
              <i class="fas fa-chart-bar"></i>
            </div>
            <div class="easion-card-title"> User Customer Detail</div>
          </div>

          <form #customerForm="ngForm" (submit)="submitUpdateProfile(customerForm)" >

          <div class="card-body ">

                  <div class="form-group row">
                    <label for="profileUrl" class="col-sm-2 col-form-label">Profile Url</label>
                    <div class="col-sm-8">
                      <input type="text" ngModel="{{user?.pictureUrl}}" name="userProfileUrl" class="form-control" id="profileUrl" placeholder="Profile url" [disabled]="enableInput" (focusout)="unlockInputField()" >
                    </div>
                    <button type="button" class="btn btn-primary mb-1" (click)="unlockInputField()">Unlock </button>
                  </div>

                  <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" ngModel="{{user?.customer?.firstName}}" name="customerFirstName" class="form-control" id="firstName" placeholder="First name">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                      <input type="text" ngModel="{{user?.customer?.lastName}}" name="customerLastName" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <input type="text" ngModel="{{user?.customer?.address}}" name="customerAddress" class="form-control" id="address" placeholder="Address">
                    </div>
                  </div>

                  <div class="card easion-card">
                    <div class="card-header">
                      <div class="easion-card-title"> Customer Preference </div>
                    </div>
                    <div class="card-body ">

                      <div class="form-group row">
                        <div class="col-sm-4">User Receive email notification</div>
                        <div class="col-sm-4">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox"  [(ngModel)]="user?.userPreference.receiveEmailNotification" name="customerEmailNotification" class="custom-control-input" id="emailNotification">
                            <label class="custom-control-label" for="emailNotification">Enable / Disable</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-4">User Share preference</div>
                        <div class="col-sm-4">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" [(ngModel)]="user?.userPreference.shareEnable" name="customerShareOption" class="custom-control-input" id="ShareOption">
                            <label class="custom-control-label" for="ShareOption">Enable / Disable </label>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-4" style="margin-left: 18px; margin-right: 95px; margin-top: 5px;">Nick Name/ Alias</div>
                          <div class="col-sm-4">
                            <input type="text" ngModel="{{user?.userPreference?.nickname}}" name="customerNickname" class="form-control" id="customerNickname" placeholder="Nick Name">
                          </div>
                        </div>

                    </div>
                  </div>

                </div>

                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                  </div>
              </div>
          </form>

      </div>
      <!--customer detila from end-->


    </div>

   </div>
  </div>
</main>

<panel-banner [show-modal]="showMessage"  [banner-input]="messageBanner" (close-output)="closeModal()" ></panel-banner>
