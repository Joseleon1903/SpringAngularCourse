<div class="form-screen" id="container-login">
  <a routerLink="/" class="easion-logo"><i class="fas fa-sun"></i> <span>{{appName}} Angular App</span></a>
  <div class="card account-dialog">
    <div class="card-header bg-primary text-white"> Please sign in </div>
    <div class="card-body">

      <form  #loginForm="ngForm"  (ngSubmit)="submitLogin(loginForm)" >

        <div class="form-group">
          <input required ngModel name="email" type="email" class="form-control" id="email"  placeholder="Enter email or username">
        </div>

        <div class="form-group">
          <input required ngModel name="password"  type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="account-dialog-actions">

          <button type="submit" class="btn btn-primary">Sign in</button>
          <a [routerLink]="['/user/creation']" class="account-dialog-link" >Create a new account</a>
        </div>

      </form>
    </div>
  </div>
</div>

<!--&lt;!&ndash; Error modal &ndash;&gt;-->
<div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="loginErrorModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Login Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{formError.errorMessage}}</p>
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>
</div>
