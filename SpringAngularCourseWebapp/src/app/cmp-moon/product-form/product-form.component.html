<div class="card easion-card">
  <div class="card-header">
    <div class="easion-card-icon">
      <i class="fas fa-chart-bar"></i>
    </div>
    <div class="easion-card-title"> Supermarket Product Form </div>
  </div>
  <div class="card-body ">
    <form #f="ngForm" (ngSubmit)="save(f)">
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="product.title" name="title" class="form-control" id="title" placeholder="Product title">
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <div class="input-group mb-2">
            <div class="input-group-prepend"> <div class="input-group-text">$</div></div>
            <input type="number" [(ngModel)]="product.price" name="price" class="form-control" id="price" placeholder="Product price">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="product.category.id" name="category" id="category">
            <option *ngFor="let category of categoryList" [value]="category.id" > {{category.name}}</option>
          </select>
        </div>
      </div>


      <div class="form-group row">
        <label for="urlImage" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="product.urlImage" name="urlImage" class="form-control" id="urlImage" placeholder="Url">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" style="margin-left: 2em;" (click)="deleteProduct()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>

<panel-banner [show-modal]="showMessage"  [banner-input]="messageBanner" (close-output)="closeModal()" ></panel-banner>
