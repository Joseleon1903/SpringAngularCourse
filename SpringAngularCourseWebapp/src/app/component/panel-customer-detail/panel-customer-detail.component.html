<div id="modal-banner" class="modal-banner" style="display: block;" *ngIf="showModal">
  <!-- Modal content -->
  <div class="card easion-card modal-content">
    <div class="card-header bg-primary text-white" >
      <div class="easion-card-title"> Customer Detail </div>
    </div>
    <div class="card-body ">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Customer Id</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="1" [value]="customer.id" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Customer code</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="JUDODODL" [value]="customer.customerCode" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Julio" [value]="customer.firstName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Sanchez" [value]="customer.lastName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="calle primera N.90"  [value]="customer.address" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">birthday</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="01/01/1990" [value]="customer.birthday" disabled>
        </div>
      </div>


    </div>
    <div class="card-bottom"> <button type="button" class="btn btn-secondary mb-1" (click)="closeModal()" >Close</button></div>
  </div>
</div>
