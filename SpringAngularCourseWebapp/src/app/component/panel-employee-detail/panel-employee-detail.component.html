<div id="modal-banner" class="modal-banner" style="display: block;" *ngIf="showModal">
  <!-- Modal content -->
  <div class="card easion-card modal-content">
    <div class="card-header bg-primary text-white" >
      <div class="easion-card-title"> Employee Detail </div>
    </div>
    <div class="card-body ">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Employee Id</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="1" [value]="employee.id" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Employee Code </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="8965632555" [value]="employee.employeeCode" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="mauro" [value]="employee.name" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="mariut@gmail.com" [value]="employee.email" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Job Tittle </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Developer" [value]="employee.jobTittle" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Phone </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="820-963-6656" [value]="employee.phone" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Wallet Amount </label>
        <div class="col-sm-8">
          <input type="number" class="form-control" placeholder="5000.00" [value]="employee.walletAmount" disabled>
        </div>
      </div>

    </div>
    <div class="card-bottom"> <button type="button" class="btn btn-secondary mb-1" (click)="closeModal()" >Close</button></div>
  </div>
</div>
