
<!--//product filter template form renderer-->


<div class="row" id="product-form">

  <div class="col-xl-12">
    <div class="card easion-card">
      <div class="card-body ">
        <form class="form-inline" #filter="ngForm"  (ngSubmit)="submitFilter(filter)">

          <div class="form-group">
            <select ngModel name="category" class="form-control" id="form-role">
              <option >All</option>
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <input ngModel name="minPrice" type="number" class="form-control" id="form-min-price" placeholder="Min price">
          </div>

          <div class="form-group">
            <input ngModel name="maxPrice" type="number" class="form-control" id="form-max-price" placeholder="Max price">
          </div>

          <div class="form-group">
            <input ngModel name="keyword" type="text" class="form-control" id="form-keyword-price" placeholder="search">
          </div>

          <button type="submit"  class="btn btn-primary btn-lg mb-1">Apply</button>
        </form>
      </div>
    </div>
  </div>

</div>

<!--//product filter template form renderer-->



<!--//product list template renderer-->

<div class="row" id="product-item">
  <div class="col-lg-4" style="margin-bottom: 20px" *ngFor="let product of products">

    <div class="card " >
      <div class="card-header">
        <div class="easion-card-title" style="text-align: left; margin: 0px;">
          <h4>{{product.name + ' : '+product.description}} </h4>

          <h5>Product code : {{product.productCode}}</h5>

          <table class="table table-dark">
            <thead>
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Discount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{product.category.name + ':'+ product.category.code}}</td>
              <td>{{product.discountPercent + '%'}}</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>

      <div class="card-body" id="center-content">

        <img class="border" id="product-image" [src]="product.imagePath" >

      </div>

      <div class="card-footer" >

        <h6 style="text-align: center; text-justify: auto;">Price: $ {{product.price}}

        <button type="button" class="btn btn-info mb-1" >View detail</button>

        <button type="button" class="btn btn-success mb-1">Add to Car</button>

        </h6>

      </div>

    </div>
  </div>
</div>
